<div class="profile-container">
	<!-- Loading State -->
	<div
		*ngIf="isLoading"
		class="loading-content"
	>
		<p-skeleton
			shape="circle"
			size="8rem"
			class="mb-4"
		></p-skeleton>
		<p-skeleton
			height="2rem"
			class="mb-3"
			width="60%"
		></p-skeleton>
		<p-skeleton
			height="1.5rem"
			class="mb-2"
			width="40%"
		></p-skeleton>
		<p-skeleton
			height="1rem"
			width="80%"
		></p-skeleton>
	</div>

	<!-- Profile Content -->
	<div
		*ngIf="!isLoading && user"
		class="profile-layout"
	>
		<!-- Profile Header -->
		<div class="profile-header">
			<!-- Profile Picture -->
			<div class="profile-picture-section">
				<img
					[src]="getProfilePictureUrl()"
					[alt]="user.username + ' profile picture'"
					class="profile-avatar"
					style="width: 120px; height: 120px"
				/>
				<div
					*ngIf="isOwnProfile"
					class="picture-overlay"
				>
					<div class="overlay-options">
						<button
							pButton
							icon="pi pi-camera"
							class="p-button-rounded p-button-text overlay-btn"
							(click)="triggerFileUpload()"
							pTooltip="Change picture"
							tooltipPosition="bottom"
						></button>
						<button
							pButton
							icon="pi pi-trash"
							class="p-button-rounded p-button-text overlay-btn"
							(click)="deleteProfilePicture()"
							pTooltip="Remove picture"
							tooltipPosition="bottom"
							[disabled]="
								!user.profilePicture ||
								user.profilePicture === ''
							"
						></button>
					</div>
				</div>
			</div>

			<!-- Profile Info -->
			<div class="profile-info">
				<!-- Username -->
				<div class="username-section">
					<h1 class="username">{{ user.username }}</h1>
					<button
						*ngIf="canEditProfile()"
						pButton
						label="Edit Profile"
						icon="pi pi-pencil"
						class="p-button-sm edit-profile-btn"
						(click)="navigateToEditProfile()"
					></button>
				</div>

				<!-- Basic Details -->
				<div class="profile-details">
					<div
						class="detail-item"
						*ngIf="user.pronouns"
					>
						<i class="pi pi-asterisk"></i>
						<span>{{ user.pronouns }}</span>
					</div>

					<div
						class="detail-item"
						*ngIf="user.aboutMe"
					>
						<i class="pi"></i>
						<span>{{ user.aboutMe }}</span>
					</div>
				</div>
			</div>
		</div>

		<!-- Permissions Section -->
		<div
			class="section"
			*ngIf="user.permissions && user.permissions.length > 0"
		>
			<h3 class="section-title">Permissions & Roles</h3>
			<div class="permissions-content">
				<p-chip
					*ngFor="let permission of user.permissions"
					[label]="formatPermissionLabel(permission)"
					icon="pi pi-shield"
					class="permission-chip"
				></p-chip>
			</div>
		</div>

		<!-- Chirps Section -->
		<app-chirps [profileUser]="user"></app-chirps>
	</div>

	<!-- Error State -->
	<div
		*ngIf="!isLoading && !user"
		class="error-content"
	>
		<i class="pi pi-user-times error-icon"></i>
		<h2>User not found</h2>
		<p>The requested profile could not be found.</p>
	</div>

	<!-- Hidden file input -->
	<input
		type="file"
		id="fileInput"
		(change)="onFileSelected($event)"
		accept="image/*"
		style="display: none"
	/>
</div>
